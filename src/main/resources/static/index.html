<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SilverScreen Push Server</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
<h3>Administrator Panel</h3>
    <div ng-app="app" ng-controller="mainController">
        {{userName}}
    </div>
<div>
        <div class="row">
            <div class="col-md-11">
                <li><a href="#/users">Пользователи</a></li>
                <li><a href="#/roles">Билеты на Сегодня</a></li>
                <button onclick="logoutFunc()">LogOut</button>
                <div ng-view></div>
            </div>
        </div>
    </div>

<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="webjars/angularjs/1.5.8/angular.js"></script>
<script src="webjars/angularjs/1.5.8/angular-resource.js"></script>
<script src="webjars/angularjs/1.5.8/angular-route.js"></script>
<script src="webjars/angular-ui-bootstrap/2.2.0/ui-bootstrap.min.js"></script>
<script src="webjars/ng-table/1.0.0-beta.9/ng-table.js"></script>
<script src="webjars/jquery/3.1.1-1/jquery.js"></script>
<link href="webjars/ng-table/1.0.0-beta.9/ng-table.css" rel="stylesheet"/>
<script src="js/app.js"></script>
<script src="config.js"></script>
<script src="js/controller.js"></script>
<script src="js/notificationController.js"></script>
<script src="js/mainController.js"></script>
<link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.css">
<script type="text/ng-template" id="ng-table/headers/checkbox.html">
    <input type="checkbox" ng-click="checkAll()"/>
</script>
<script>
    logoutFunc = function() {
        $.ajax({
            url: serverUrl + 'logout'
        }).done(function() {
            $( this ).addClass( "done" );
        });
    }
</script>
</body>
</html>
